buildscript {
  repositories {
	gradlePluginPortal()
	mavenCentral()
	mavenLocal()
	maven {
	  url = uri("https://maven.pkg.github.com/Forsakringskassan/repository")
	  credentials {
        username = project.findProperty("GITHUB_ACTOR") ?: System.getenv("GITHUB_ACTOR")
        password = project.findProperty("GITHUB_TOKEN") ?: System.getenv("GITHUB_TOKEN")
	  }
	}
  }

  dependencies {
    classpath "se.fk.gradle:gradle-conventions:1.13.1"
  }
}

apply plugin: "se.fk.gradle.bundle-openapi"

allprojects {
	javaExtension {
		javaVersion = 21
	}
}

project("example-spec",{
	fkOpenApi {
		generatorName.set("openapi-yaml")
	}
})

project("example-jaxrs-spec",{
	fkOpenApi {
		generatorName.set("jaxrs-spec")
	}

	dependencies {
		compileOnly 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'
		compileOnly 'jakarta.annotation:jakarta.annotation-api:3.0.0'
		compileOnly 'jakarta.validation:jakarta.validation-api:3.1.1'
		compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.20.0'
		compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.20'
		compileOnly 'com.fasterxml.jackson.core:jackson-core:2.20.0'
	}
})
