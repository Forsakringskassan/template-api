openapi: 3.0.3
info:
  title: Fullmakts API
  description: An example API to use for templating.
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Example server
paths:
  /api/template/alternatives:
    get:
      tags: [FullmaktsController]
      operationId: getAlternatives
      summary: Get alternatives
      description: Returns a list of alternative options.
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlternativesResponse'
  /api/template/ombud:
    put:
      tags: [FullmaktsController]
      operationId: checkOmbud
      summary: Check ombud
      description: Checks if an ombud exists for the given personnummer.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OmbudRequest'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OmbudResponse'
        '204':
          description: Ombud not found

components:
  schemas:
    AlternativesResponse:
      properties:
        alternatives:
          type: array
          items:
            $ref: '#/components/schemas/Alternative'
    Alternative:
      type: object
      properties:
        id:
          type: string
          example: "1"
        name:
          type: string
          example: "Alternative 1"
      required:
        - id
        - name  
    OmbudRequest:
      type: object
      properties:
        personnummer:
          type: string
          example: "YYYYMMDDXXXX"
      required:
        - personnummer
    OmbudResponse:
      type: object
      properties:
        name:
          type: string
          example: "AAAAAA BBBBBB"
      required:
        - name